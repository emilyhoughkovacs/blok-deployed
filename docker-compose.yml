services:
  pipeline:
    build: .
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
    env_file:
      - .env
    command: python scripts/run_pipeline.py

  simulate-mock:
    build: .
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
    command: python scripts/evaluate.py --mock

  simulate:
    build: .
    volumes:
      - ./data:/app/data
      - ./outputs:/app/outputs
    env_file:
      - .env
    command: python scripts/evaluate.py

  test:
    build: .
    volumes:
      - ./data:/app/data
    command: pytest tests/test_pipeline.py -v
