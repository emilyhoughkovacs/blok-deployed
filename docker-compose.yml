x-common: &common
  image: persona-clustering
  volumes:
    - ./data:/app/data
    - ./outputs:/app/outputs

services:
  pipeline:
    <<: *common
    build: .
    command: python scripts/run_pipeline.py

  simulate-mock:
    <<: *common
    command: python scripts/evaluate.py --mock

  simulate:
    <<: *common
    env_file:
      - .env
    command: python scripts/evaluate.py

  test:
    <<: *common
    command: pytest tests/test_pipeline.py -v
